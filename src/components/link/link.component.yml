$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json

name: Links
group: Components
status: stable
props:
  type: object
  required:
    - link__url
    - link__content
  properties:
    link__url:
      type: string
      title: Link's url
      description: The url of the link.
      data: 'https://github.com/emulsify-ds/emulsify-design-system'
    link__content:
      type: string
      title: Link's content
      description: The content/text of the link.
      data: 'This is my link text'
    link__attributes:
      type: string
      title: Link's attributes (optional)
      description: The attribute of the link.
      data:
        title: 'This is a small tooltip description of the link'
